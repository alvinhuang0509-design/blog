    <path d="M80 280c120-80 210-110 360-70 120 32 210 20 360-40 120-48 210-30 320 20" fill="none" stroke="#3B82F6" stroke-opacity="0.12" stroke-width="3" stroke-linecap="round" />
  </g>

  <g>
